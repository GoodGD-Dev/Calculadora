<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.scss">
  <title>Calculadora</title>
</head>
<body>
  <div class="container">
    <main class="main">
      <div class="main__display">
        <div class="main__display__number">
          <span id="resultado" class="main__display__number--clear">0</span>
        </div>
      </div>
      <div class="main__buttons">
        <ul class="main__buttons__numbers">
          <li class="main__buttons__numbers__number">
            <button id="sete" class="button" data-value="7">
              7
            </button>
          </li>
          <li class="main__buttons__numbers__number">
            <button id="oito" class="button" data-value="8">
              8
            </button>
          </li>
          <li class="main__buttons__numbers__number">
            <button id="nove" class="button" data-value="9">
              9
            </button>
          </li>
          <li class="main__buttons__numbers__number">
            <button id="quatro" class="button" data-value="4">
              4
            </button>
          </li>
          <li class="main__buttons__numbers__number">
            <button id="cinco" class="button" data-value="5">
              5
            </button>
          </li>
          <li class="main__buttons__numbers__number">
            <button id="seis" class="button" data-value="6">
              6
            </button>
          </li>
          <li class="main__buttons__numbers__number">
            <button id="um" class="button" data-value="1">
              1
            </button>
          </li>
          <li class="main__buttons__numbers__number">
            <button id="dois" class="button" data-value="2">
              2
            </button>
          </li>
          <li class="main__buttons__numbers__number">
            <button id="tres" class="button" data-value="3">
              3
            </button>
          </li>
          <li class="main__buttons__numbers__number--zero">
            <button id="zero" class="button--zero" data-value="0">
              0
            </button>
          </li>
          <li class="main__buttons__numbers__number">
            <button id="ponto" class="button">
              .
            </button>
          </li>
        </ul>
        <ul class="main__buttons__functions">
          <li class="main__buttons__functions__function">
            <button id="clear" class="button">
              C
            </button>
          </li>
          <li class="main__buttons__functions__function">
            <button id="dividir" class="button">
              /
            </button>
          </li>
          <li class="main__buttons__functions__function">
            <button id="vezes" class="button">
              *
            </button>
          </li>
          <li class="main__buttons__functions__function">
            <button id="menos" class="button">
              -
            </button>
          </li>
          <li class="main__buttons__functions__function--plusequal">
            <button id="mais" class="button--plusequal">
              +
            </button>
          </li>
          <li class="main__buttons__functions__function--plusequal">
            <button id="igual" class="button--plusequal">
              =
            </button>
          </li>
        </ul>
      </div>
    </main>
  </div>
</body>
<script src="./scripts/main.js"></script>
</html>
