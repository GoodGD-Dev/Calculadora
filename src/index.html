<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.scss">
  <title>Calculadora</title>
</head>
<body>
  <div class="container">
    <main class="main">
      <div class="main__display">
        <div class="main__display__number">
          <span id="resultado" class="main__display__number--clear">0</span>
        </div>
      </div>
      <div class="main__buttons">
        <ul class="main__buttons__numbers">
          <li class="main__buttons__numbers__number">
            <button id="sete" class="button">
              7
            </button>
          </li>
          <li class="main__buttons__numbers__number">
            <button id="oito" class="button">
              8
            </button>
          </li>
          <li class="main__buttons__numbers__number">
            <button id="nove" class="button">
              9
            </button>
          </li>
          <li class="main__buttons__numbers__number">
            <button id="quatro" class="button">
              4
            </button>
          </li>
          <li class="main__buttons__numbers__number">
            <button id="cinco" class="button">
              5
            </button>
          </li>
          <li class="main__buttons__numbers__number">
            <button id="seis" class="button">
              6
            </button>
          </li>
          <li class="main__buttons__numbers__number">
            <button class="button">
              1
            </button>
          </li>
          <li class="main__buttons__numbers__number">
            <button class="button">
              2
            </button>
          </li>
          <li class="main__buttons__numbers__number">
            <button class="button">
              3
            </button>
          </li>
          <li class="main__buttons__numbers__number--zero">
            <button class="button--zero">
              0
            </button>
          </li>
          <li class="main__buttons__numbers__number">
            <button class="button" data-action="decimal">
              .
            </button>
          </li>
        </ul>
        <ul class="main__buttons__functions">
          <li class="main__buttons__functions__function">
            <button class="button" data-action="clear">
              C
            </button>
          </li>
          <li class="main__buttons__functions__function">
            <button class="button" data-action="divide">
              /
            </button>
          </li>
          <li class="main__buttons__functions__function">
            <button class="button" data-action="multiply">
              *
            </button>
          </li>
          <li class="main__buttons__functions__function">
            <button class="button" data-action="subtract">
              -
            </button>
          </li>
          <li class="main__buttons__functions__function--plusequal">
            <button class="button--plusequal" data-action="add">
              +
            </button>
          </li>
          <li class="main__buttons__functions__function--plusequal">
            <button class="button--plusequal" data-action="calculate">
              =
            </button>
          </li>
        </ul>
      </div>
    </main>
  </div>
</body>
<script src="./scripts/main.js"></script>
</html>
